<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex-react-animali-preferiti</title>

        <link rel="stylesheet" href="./style.css">

        <!-- CDN react -->
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"></script>

        <!-- CDN react-dom -->
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- CDN babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script
            type="text/babel"> 

         const {useState} =  React 

         function Modal({
            title, 
            content, 
            show = false, 
            onClose = () => {},
            onConfirm = () => {}
            }){
                return show && ReactDOM.createPortal(
                    <div className="modal-container">
                        <div className="modal">
                            <h2>{title}</h2>
                            <div>{content}</div>
                            <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                            </div>
                        </div>
                    </div>,
                    document.body
                )
            }
    
        const ListaAnimali = () => {
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"]
        const [animals, setAnimals] = useState([])
        const [show, setShow] = useState(false) 
        const [animaleScelto, setAnimaleScelto] = useState("")

        const aggiungiAnimale = () => {
            const indiceCasuale = Math.floor(Math.random() * animalsChoices.length)
            const animaleCasuale = animalsChoices[indiceCasuale]
            setAnimals([...animals, animaleCasuale])
        }

        function listaAnimaliScelti () {
            if(animaleScelto != "") {
                setAnimals([...animals, animaleScelto])
                setShow(false)
                setAnimaleScelto("")
            }
        }



        return (
            <>
            <button onClick={() => setShow(true)}>Aggiungi animale</button>
            <details>
                <summary>
                    <strong>Animali</strong>
                </summary>
                <div>
                    <ul>
                        {
                            animals.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))
                        }
                    </ul>
                </div>
                <Modal
                    title="Aggiungi un animale"
                    content={
                        <input
                            type="text"
                            placeholder="Aggiungi un nuovo animale"
                            value={animaleScelto}
                            onChange={(e) => setAnimaleScelto(e.target.value)}
                        />
                    }
                    show={show}
                    onClose={() => setShow(false)}
                    onConfirm={listaAnimaliScelti}
                />
            </details>
            </>
            )
        }
        </script>

        <script
            type="text/babel">
        const { createRoot } = ReactDOM

        const listaAnimali = document.querySelector('.lista-animali')

        const root = createRoot(listaAnimali)

        root.render(<ListaAnimali />)
        </script>

    </head>
    <body>
        <header>
            <h1>I miei animali Preferiti</h1>
        </header>
        <main>
            <figure>
                <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
            </figure>
            <div class="lista-animali"></div>
        </main>
        <footer>
            <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>
    </body>
</html>
